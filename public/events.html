<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - VITConnect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="bg-decoration"></div>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">VITConnect</a>
            <ul class="nav-links">
                <!-- Populated by main.js -->
            </ul>
        </div>
    </nav>

    <div class="container" style="padding: 4rem 0;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <h1 class="section-title" style="margin-bottom: 0;">Upcoming Events</h1>
            <div style="display: flex; gap: 1rem;">
                <input type="text" id="search-input" placeholder="Search events..." class="form-input" style="width: 250px;">
            </div>
        </div>

        <div id="events-grid" class="grid-3">
            <!-- Populated by JS -->
            <div style="color: var(--text-secondary);">Loading events...</div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        const searchInput = document.getElementById('search-input');
        let allEvents = [];

        async function initPage() {
            await loadEvents();
        }

        async function loadEvents() {
            try {
                const res = await fetch('/api/events');
                allEvents = await res.json();
                renderEvents(allEvents);
            } catch (error) {
                console.error(error);
                document.getElementById('events-grid').innerHTML = '<p>Error loading events</p>';
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('events-grid');
            
            if (events.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary)">No events found.</p>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="card fade-in-up">
                    <div class="card-image-wrapper">
                         <img src="${event.image}" alt="${event.title}">
                         <div class="card-date">${new Date(event.date).toLocaleDateString()}</div>
                    </div>
                    <div class="card-content">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                            <h3>${event.title}</h3>
                            ${event.featured ? '<span style="background: var(--accent); font-size: 0.7rem; padding: 0.2rem 0.6rem; border-radius: 99px;">Featured</span>' : ''}
                        </div>
                        <p class="venue-text">${event.venue}</p>
                        <p style="color: var(--text-secondary); margin-bottom: 1.5rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 0.95rem;">
                            ${event.description}
                        </p>
                        <a href="/event.html?id=${event._id}" class="btn btn-outline full-width">View & Register</a>
                    </div>
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allEvents.filter(ev => 
                ev.title.toLowerCase().includes(term) || 
                ev.venue.toLowerCase().includes(term)
            );
            renderEvents(filtered);
        });
    </script>
</body>
</html>
