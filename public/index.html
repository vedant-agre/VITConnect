<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITConnect - Campus Event Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Import Font */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

        /* Hero Specifics */
        .hero {
            padding: 8rem 0 6rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            animation: fadeIn 0.8s ease-out;
        }

        .gradient-text {
            background: linear-gradient(to right, #60a5fa, var(--accent), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradient-x 4s linear infinite;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        .pulse-anim {
            animation: fadeIn 0.8s ease-out 0.4s backwards, float 3s ease-in-out infinite;
        }

        /* Carousel/Cards Specifics */
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 2rem;
            padding: 1rem 0 3rem 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Firefox */
        }
        .carousel::-webkit-scrollbar { display: none; }

        .carousel-item {
            min-width: 320px;
            scroll-snap-align: start;
        }

        .card-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .venue-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .full-width {
            width: 100%;
            text-align: center;
        }

        footer {
            margin-top: 6rem; 
            padding: 3rem 0; 
            text-align: center; 
            color: var(--text-secondary); 
            border-top: 1px solid var(--border-color);
        }
        
        /* Bg decoration */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            background: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08) 0%, transparent 25%);
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">VITConnect</a>
            <ul class="nav-links">
                <!-- Populated by main.js -->
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container hero-content">
            <div class="hero-text-wrapper">
                <h1>Discover Campus <span class="gradient-text">Events</span></h1>
                <p class="hero-subtitle">
                    The one-stop platform for all student activities, workshops, and hackathons.
                </p>
                <a href="/events.html" class="btn btn-primary pulse-anim">Browse All Events</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">Featured Events</h2>
        <div id="featured-events" class="carousel">
            <!-- Populated by JS -->
            <div style="color: var(--text-secondary);">Loading featured events...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 VITConnect. Built for ASEP 3.0</p>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        async function initPage() {
            loadFeaturedEvents();
        }

        async function loadFeaturedEvents() {
            try {
                const res = await fetch('/api/events?featured=true');
                const events = await res.json();
                const container = document.getElementById('featured-events');

                if (events.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-secondary)">No featured events at the moment.</p>';
                    return;
                }

                container.innerHTML = events.map(event => `
                    <div class="card carousel-item fade-in-up">
                        <div class="card-image-wrapper">
                             <img src="${event.image}" alt="${event.title}">
                             <div class="card-date">${new Date(event.date).toLocaleDateString()}</div>
                        </div>
                        <div class="card-content">
                            <h3>${event.title}</h3>
                            <p class="venue-text">${event.venue}</p>
                            <a href="/event.html?id=${event._id}" class="btn btn-outline full-width">View Details</a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
