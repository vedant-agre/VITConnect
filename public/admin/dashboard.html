<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VITConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .sidebar {
            width: 250px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1rem;
            height: calc(100vh - 74px);
            position: fixed;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .menu-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .menu-item:hover, .menu-item.active {
            background: var(--bg-color);
            color: var(--accent);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            color: var(--text-secondary);
            font-weight: 500;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container" style="max-width: 100%; padding: 0 2rem;">
            <a href="/" class="logo">VITConnect Admin</a>
            <ul class="nav-links">
                <li><a href="/">View Site</a></li>
                <li><button onclick="logout()" class="btn btn-outline" style="padding: 0.4rem 1rem;">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div style="display: flex;">
        <aside class="sidebar">
            <div class="menu-item active" onclick="showView('events-view')">Manage Events</div>
            <div class="menu-item" onclick="showView('create-view')">Create Event</div>
        </aside>

        <main class="main-content" style="width: 100%;">
            <!-- Events List View -->
            <div id="events-view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h1>Event Management</h1>
                    <button onclick="showView('create-view')" class="btn btn-primary">+ Add New Event</button>
                </div>
                <div class="card">
                    <table id="events-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Featured</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Create/Edit Event View (Moved to edit-event.html) -->
            <!-- <div id="create-view"></div> -->
        </main>
    </div>

    <!-- Registrations Modal -->
    <div id="reg-modal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Event Registrations</h2>
                <button onclick="closeModal()" class="btn btn-outline" style="border: none;">âœ•</button>
            </div>
            <div id="reg-list">
                Loading...
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        async function initPage() {
            if (!user || user.role !== 'admin') {
                window.location.href = '/login.html';
                return;
            }
            loadEventsTable();
        }

        async function loadEventsTable() {
            try {
                const res = await fetch('/api/events');
                const events = await res.json();
                const tbody = document.querySelector('#events-table tbody');
                
                tbody.innerHTML = events.map(event => `
                    <tr>
                        <td>${event.title}</td>
                        <td>${new Date(event.date).toLocaleDateString()}</td>
                        <td>${event.featured ? '<span style="color: var(--success)">Yes</span>' : 'No'}</td>
                        <td>
                            <a href="/admin/edit-event.html?id=${event._id}" class="btn btn-outline" style="padding: 0.25rem 0.5rem; font-size: 0.8rem; margin-right: 0.5rem; display: inline-block;">Edit</a>
                            <button onclick="viewRegistrations('${event._id}')" class="btn btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem; margin-right: 0.5rem;">View Reg</button>
                            <button onclick="deleteEvent('${event._id}')" class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        function showView(viewId) {
            if (viewId === 'create-view') {
                window.location.href = '/admin/edit-event.html';
                return;
            }
            document.querySelectorAll('.main-content > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
        }

        async function deleteEvent(id) {
            if (!confirm('Are you sure you want to delete this event?')) return;
            try {
                await fetch(`/api/events/${id}`, { method: 'DELETE' });
                loadEventsTable();
            } catch (error) {
                alert('Error deleting event');
            }
        }

        // editEvent and form submission logic moved to edit-event.html

        async function viewRegistrations(id) {
            document.getElementById('reg-modal').style.display = 'flex';
            const list = document.getElementById('reg-list');
            list.innerHTML = 'Loading...';

            try {
                const res = await fetch(`/api/events/${id}/registrations`);
                const regs = await res.json();

                if (regs.length === 0) {
                    list.innerHTML = '<p>No registrations yet.</p>';
                    return;
                }

                list.innerHTML = `
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Reg No</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${regs.map(r => `
                                <tr>
                                    <td>${r.student.name}</td>
                                    <td>${r.student.regNumber}</td>
                                    <td>${r.student.email}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                list.innerHTML = '<p>Error loading registrations</p>';
            }
        }

        function closeModal() {
            document.getElementById('reg-modal').style.display = 'none';
        }
    </script>
</body>
</html>
